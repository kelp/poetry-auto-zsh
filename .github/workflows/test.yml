name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Zsh
      run: |
        sudo apt update
        sudo apt install -y zsh
        
    - name: Run tests
      run: make test
      
    - name: Run lint
      run: make lint